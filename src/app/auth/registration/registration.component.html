<div class="container" #container>
    <div class="forms-container">
      <div class="signin-signup">

        
        <form action="#" class="sign-in-form" (ngSubmit)="login()">
          <div class="title-container">
            <img src="assets/dhitva_logo.svg" class="image"  alt="SVG Image">
          </div>
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Forget password?</p>
        </form>


        <form action="#" class="sign-up-form" (ngSubmit)="register()">
          <div class="SingUp-img">
            <img src="assets/dhitva_logo.svg" class="image" alt="SVG Image">
          </div>
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-mobile"></i>
            <input type="number" placeholder="Mobile_number" />
          </div>
          <div class="input-field">
            <i class="fas fa-calendar"></i>
            <input type="date" placeholder="Dob" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" />
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here ?</h3>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
            ex ratione. Aliquid!
          </p>
          <button class="btn transparent" id="sign-up-btn" (click)="onSignUpClick()">
            Sign up
          </button>
        </div>
        <img src="assets/vr1.png" class="image" alt="">
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>One of us ?</h3>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            laboriosam ad deleniti.
          </p>
          <button class="btn transparent" id="sign-in-btn" (click)="onSignInClick()">
            Sign in
          </button>
        </div>
        <img src="assets/vr2.png" class="image" alt="">
      </div>
    </div>
  </div>
